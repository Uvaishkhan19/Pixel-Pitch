<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Pixel & Pitch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Is page ke styles dashboard se copy kiye gaye hain */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color-dark: #667eea;
            --primary-color-light: #764ba2;
            --dark-text: #1a202c;
            --light-text: #4a5568;
            --bg-light: #f7fafc;
            --card-bg: #ffffff;
            --radius-md: 12px;
            --shadow-sm: 0 4px 10px rgba(0,0,0,0.05);
            --red: #e53e3e;
        }
        body {
            font-family: 'Poppins', sans-serif; margin: 0;
            background-color: var(--bg-light); color: var(--light-text);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header {
            background: var(--card-bg); box-shadow: var(--shadow-sm);
            padding: 20px 0; position: sticky; top: 0; z-index: 100;
        }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo {
            font-size: 1.7rem; font-weight: 700; background: var(--primary-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none;
        }
        nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
        nav li { margin-left: 25px; }
        nav a {
            text-decoration: none; color: var(--light-text); font-weight: 600;
            font-size: 0.95rem; transition: all 0.3s ease;
        }
        nav a:hover { color: var(--primary-color-dark); }
        nav a.logout-button {
            background: var(--red); color: #fff; padding: 10px 18px;
            border-radius: var(--radius-md); box-shadow: var(--shadow-sm);
        }
        nav a.logout-button:hover { color: #fff; transform: translateY(-2px); }
        section { padding-top: 40px; padding-bottom: 40px; }
        h1 { font-weight: 600; color: var(--dark-text); margin: 0 0 20px 0; }
        .dashboard-card {
            background: var(--card-bg); padding: 30px;
            border-radius: var(--radius-md); box-shadow: var(--shadow-sm);
        }
        .dashboard-card h3 { font-size: 1.5rem; margin: 0 0 25px 0; }
        footer {
            background: transparent; color: #aaa; text-align: center;
            padding: 50px 0 30px 0; margin-top: 30px;
        }
        
        /* [NEW] Settings Page Styles */
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .setting-item label {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-text);
        }
        .setting-item p {
             font-size: 0.95rem;
             color: var(--light-text);
             margin: 5px 0 0 0;
        }
        /* [NEW] Professional Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary-color-dark);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">Pixel & Pitch</a>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="login.html" class="logout-button">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <h1>Settings</h1>
            <div class="dashboard-card">
                <h3>Dashboard Settings</h3>
                
                <div class="setting-item">
                    <div>
                        <label for="toggleFeature">Show Quick Access Panel</label>
                        <p></p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="toggleFeature">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <div>
                        <label>Enable Email Notifications</label>
                        <p>.</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" disabled>
                        <span class="slider"></span>
                    </label>
                </div>
                
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Pixel & Pitch. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.getElementById('toggleFeature');

            // 1. Pehle check karo ki setting 'localStorage' mein save hai ya nahi
            if (localStorage.getItem('showQuickAccess') === 'false') {
                toggle.checked = false; // Feature OFF hai
            } else {
                toggle.checked = true; // Feature ON hai (default)
            }

            // 2. Jab bhi user toggle ko click kare, setting ko save karo
            toggle.addEventListener('change', function() {
                if (toggle.checked) {
                    // Agar ON hai, toh 'true' save karo
                    localStorage.setItem('showQuickAccess', 'true');
                    alert('Quick Access Panel ENABLED');
                } else {
                    // Agar OFF hai, toh 'false' save karo
                    localStorage.setItem('showQuickAccess', 'false');
                    alert('Quick Access Panel DISABLED');
                }
            });
        });
    </script>

</body>
</html>
